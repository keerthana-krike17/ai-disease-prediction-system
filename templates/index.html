<!DOCTYPE html>
<html>
<head>
  <title>AI Disease Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f9ff;">
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ©º AI Disease Prediction Form</h2>
    <form method="POST" action="/predict">
      <div class="row g-3">
        <div class="col-md-4">
          <label>Age</label>
          <input type="number" name="Age" class="form-control" required placeholder="e.g. 45">
        </div>
        <div class="col-md-4">
          <label>Resting BP (mmHg)</label>
          <input type="number" name="RestingBP" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Cholesterol (mg/dL)</label>
          <input type="number" name="Cholesterol" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Fasting Blood Sugar</label>
          <select name="FastingBS" class="form-control" required>
            <option value="1">Yes (FBS > 120 mg/dL)</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Max Heart Rate</label>
          <input type="number" name="MaxHR" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Oldpeak</label>
          <input type="number" step="0.1" name="Oldpeak" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Gender</label>
          <select name="Sex" class="form-control" required>
            <option value="F">Female</option>
            <option value="M">Male</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Chest Pain Type</label>
          <select name="ChestPainType" class="form-control" required>
            <option value="ATA">Atypical Angina</option>
            <option value="NAP">Non-Anginal Pain</option>
            <option value="ASY">Asymptomatic</option>
            <option value="TA">Typical Angina</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Exercise-Induced Angina?</label>
          <select name="ExerciseAngina" class="form-control" required>
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>ST Slope</label>
          <select name="ST_Slope" class="form-control" required>
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
          </select>
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-primary">Predict</button>
      </div>
    </form>
  </div>
</body>
</html>
