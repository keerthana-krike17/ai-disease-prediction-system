<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">üìä Your Prediction History</h2>
    {% if logs %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Prediction</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ log.timestamp }}</td>
              <td>
                {% if log.result == 1 %}
                  <span class="text-danger">‚ùå At Risk</span>
                {% else %}
                  <span class="text-success">‚úÖ Healthy</span>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-center">No predictions made yet!</p>
    {% endif %}
    <div class="text-center">
      <a href="/" class="btn btn-primary">üîç New Prediction</a>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</body>
</html>
