<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5faff;">
  <div class="container mt-5 text-center">
    {% if prediction == 1 %}
      <img src="{{ url_for('static', filename='images/warning.gif') }}" width="200">
      <h3 class="mt-3 text-danger">⚠️ You may be at risk for heart disease. Please consult a doctor.</h3>
    {% else %}
      <img src="{{ url_for('static', filename='images/healthy.gif') }}" width="200">
      <h3 class="mt-3 text-success">✅ You are likely healthy! Keep it up! 💪</h3>
    {% endif %}

    <div class="mt-4">
      <h5>Top Feature Influences:</h5>
      <img src="{{ url_for('static', filename=shap_img.split('/')[-1]) }}" width="400">
    </div>

    <div class="mt-4">
      <a href="{{ url_for('download_report') }}" class="btn btn-outline-primary mt-3">📄 Download PDF Report</a>
      <a href="/dashboard" class="btn btn-outline-primary">🔙 Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
